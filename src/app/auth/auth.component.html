<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;"><loading-spinner></loading-spinner></div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label
        ><input type="email" name="email" id="email" class="form-control" formControlName="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label
        ><input
          type="password"
          name="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{!isLogin ? "Signup" : "Login" }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{!isLogin ? "Login" : "Signup" }}</button>
      </div>
    </form>
  </div>
</div>
